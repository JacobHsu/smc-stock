name: Update Stock Data

on:
  # Âè∞ÁÅ£ÊôÇÈñìÈÄ±‰∏ÄÂà∞ÈÄ±‰∫î 09:15 (UTC+8)
  # GitHub Actions ‰ΩøÁî® UTC ÊôÇÈñì,ÊâÄ‰ª•ÈúÄË¶ÅÊ∏õ 8 Â∞èÊôÇ = 01:15 UTC
  schedule:
    - cron: '15 1 * * 1-5'  # ÈÄ±‰∏ÄÂà∞ÈÄ±‰∫î 01:15 UTC = 09:15 Âè∞ÁÅ£ÊôÇÈñì
  
  # ÂÖÅË®±ÊâãÂãïËß∏Áôº
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install numpy>=1.26.0 pandas>=2.0.0 requests>=2.31.0
          pip install --no-deps smartmoneyconcepts
      
      - name: Run stock analysis
        run: |
          cd backend
          python batch_analyzer.py
      
      - name: Copy JSON files to public directory
        run: |
          cp -f backend/output/*.json public/
          echo "‚úÖ Copied $(ls backend/output/*.json | wc -l) JSON files to public/"
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet public/*.json || echo "has_changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/*.json
          git commit -m "ü§ñ Auto-update stock data - $(TZ='Asia/Taipei' date +'%Y-%m-%d %H:%M %Z')"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.has_changes != 'true'
        run: |
          echo "‚ÑπÔ∏è No changes in stock data, skipping commit"
